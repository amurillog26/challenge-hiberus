name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - feature/*
  pull_request:
    branches:
      - main
      - feature/*
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: yarn install

      - name: Run tests
        run: yarn test

      - name: Run Lint
        run: yarn lint

  release:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: yarn install

      - name: Get Git Short Hash
        id: vars
        run: echo "GIT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          docker build -t amurillog/myapp:${{ env.GIT_SHA }} .
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker push amurillog/myapp:${{ env.GIT_SHA }}

      # - name: Checkout Helm repo
      #   uses: actions/checkout@v4
      #   with:
      #     repository: amurillog26/challenge-hiberus-helm
      #     path: helm

      # - name: Update Helm values
      #   run: |
      #     cd helm
      #     sed -i 's/tag: ".*"/tag: "${{ env.GIT_SHA }}"/' values.yaml
      #     git config --global user.name ${{github.actor}}
      #     git config --global user.email ${{github.actor}}@users.noreply.github.com
      #     git add values.yaml
      #     git commit -am "Update image tag to ${{ env.GIT_SHA }}"
      # - name: Push changes
      #   uses: ad-m/github-push-action@master
      #   with:
      #     github_token: ${{ secrets.GITHUB_TOKEN }}
      #     branch: main
      #     repository: amurillog26/challenge-hiberus-helm
      #     directory: helm
      - name: Update tag
        run: |
          cd helm
          sed -i 's/tag: ".*"/tag: "${{ env.GIT_SHA }}"/' values.yaml

      - name: Bypass Husky
        run: git config core.hooksPath /dev/null

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add helm/values.yaml
          git commit -m "Update Helm chart with new image tag ${{ github.sha }} [skip ci]"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
