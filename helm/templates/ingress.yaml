apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "challenge-hiberus.fullname" . }}
  labels:
    {{- include "challenge-hiberus.labels" . | nindent 4 }}
spec:
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "challenge-hiberus.fullname" . }}
                port:
                  number: {{ .Values.service.port }}
